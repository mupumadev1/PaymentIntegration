<!doctype html>
{% load static %}
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                {% if messages %}
                    {% for message in messages %}
                        <p> {{ message }} </p>
                    {% endfor %}
                {% endif %}
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <img src="{% static 'images/infratel_logo.jpg' %}" class="rounded-circle">
                    </div>
                    <h3 class="text-center mb-4">Sign In</h3>
                    <form method="post" class="login-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control rounded-left"
                                   placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="cif" class="form-control rounded-left" placeholder="CIF" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" name="password" class="form-control rounded-left"
                                   placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'webapp:login' %}">
                                <button type="submit" id="submit-button"
                                        class="form-control btn rounded submit px-3 text-white"
                                        style="background-color: #0B0B45">Sign In
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    var username = document.getElementById('username');
    var loginSubmit = document.getElementById("submit-button");
    loginSubmit.addEventListener('click', () => {
        fetch(`role/?username=${username.value}`)
            .then(response => response.json())
            .then(resp => {
                console.log(resp.role)
                if (resp.role.role === '002') {
                    swal("OTP Sent");
                }
            })
            .catch(error => {
                // Handle any errors that occurred during the fetch request
                console.error(error);
            });
    })
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %} "></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


</body>
</html>
