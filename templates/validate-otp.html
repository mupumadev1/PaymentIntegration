<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Validate OTP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">

				<div class="col-md-6 text-center mb-5">
                     {% if messages %}
                {% for message in messages %}
               <p> {{ message }} </p>
                {% endfor %}
                {% endif %}
					<h2 class="heading-section"> </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
		      		<img src="{% static 'images/infratel_logo.jpg'%}" class="rounded-circle">
		      			</div>
		      	<h3 class="text-center mb-4">Validate OTP</h3>
						<form  method="post" class="login-form">
							{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="otp" title="OTP is valid for 15 minutes" class="form-control rounded-left" placeholder="Enter OTP" required>
		      		</div>
	            <div class="form-group">
	            	<a href="{% url 'webapp:enter-otp' %}"> <button type="submit" class="form-control btn rounded submit px-3 text-white" style="background-color: #0B0B45">Submit</button> </a>
	            </div>
	            <div class="form-group float-right ">

								<div class="">
									<a href="#">Resend OTP</a>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %} "></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
